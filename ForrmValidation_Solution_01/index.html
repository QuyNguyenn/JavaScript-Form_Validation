<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Tỉnh/Thành phố</label>
            <select name="province" id="province" class="form-control">
                <option value="" disabled selected>-- Chọn Tỉnh/Thành phố --</option>
                <option value="hni">Hà Nội</option>
                <option value="hcm">Hồ Chí Minh</option>
                <option value="dng">Đà Nẵng</option>
                <option value="ct">Cần Thơ</option>
                <option value="brvt">Bà Rịa - Vũng Tàu</option>
                <option value="py">Phú Yên</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="gender" class="form-label">Giới tính</label>
            <div style="display: flex; padding: 0 12px;">
              <div style="display: flex; align-items: center;">
                <input name="gender" type="radio" value="male" id="gender-male" class="form-control">
                <label for="gender-male" style="font-size: 14px; padding-right: 16px; padding-left: 4px;">Nam</label> 
              </div>
              <div style="display: flex; align-items: center;">
                <input name="gender" type="radio" value="female" id="gender-female" class="form-control">
                <label for="gender-female" style="font-size: 14px; padding-right: 16px; padding-left: 4px;">Nữ</label> 
              </div>
              <div style="display: flex; align-items: center;">
                <input name="gender" type="radio" value="other" id="gender-other" class="form-control">
                <label for="gender-other" style="font-size: 14px; padding-right: 16px; padding-left: 4px;">Khác</label> 
              </div>
            </div>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="course" class="form-label">Nội dung quan tâm</label>
            <div style="display: flex; padding: 0 12px;">
              <div style="display: flex; align-items: center;">
                <input name="course" type="checkbox" value="frt" id="course-frt" class="form-control">
                <label for="course-frt" style="font-size: 14px; padding-right: 16px; padding-left: 4px;">Frontend</label> 
              </div>
              <div style="display: flex; align-items: center;">
                <input name="course" type="checkbox" value="bck" id="course-bck" class="form-control">
                <label for="course-bck" style="font-size: 14px; padding-right: 16px; padding-left: 4px;">Backend</label> 
              </div>
              <div style="display: flex; align-items: center;">
                <input name="course" type="checkbox" value="full" id="course-ful" class="form-control">
                <label for="course-full" style="font-size: 14px; padding-right: 16px; padding-left: 4px;">Fullstack</label> 
              </div>
            </div>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="avatar" class="form-label">Ảnh đại diện</label>
            <input id="avatar" name="avatar" type="file" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>

        <script src="./js/validator.js"></script>
        <script>
            Validator({
                form: '#form-1',
                errorSelector: '.form-message',
                formGroupSelector: '.form-group',
                rules: [
                    Validator.isRequired('#fullname'),
                    Validator.isRequired('#email'),
                    Validator.isEmail('#email'),
                    Validator.isRequired('#password'),
                    Validator.minLength('#password', 6),
                    Validator.isRequired('#password_confirmation'),
                    Validator.isConfirm('#password_confirmation', function() {
                        return document.querySelector('#password').value;
                    }),
                    Validator.isRequired('#province'),
                    Validator.isRequired('input[name="gender"]'),
                    Validator.isRequired('input[name="course"]'),
                    Validator.isRequired('#avatar'),
                ],
                onSubmit(data) {
                  console.log(data);
                }
            })
        </script>
      </div>
</body>
</html>
